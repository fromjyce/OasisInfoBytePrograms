<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Landingpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Outfit&display=swap" rel="stylesheet">
    <link rel = "icon" href = "Images/titlelogo.png" type = "image/x-icon">
    <title>SkillVerse</title>
  </head>
  <body>
    <button class="signin">Sign In</button>
    <div><img class="title" src="./Images/title.png" alt="Logo"></div>
    <div>
    <p class="paragraph">Get <span style="font-weight: bold; color: green">1 month free</span> of SkillVerse</p>
    <ul class="list">
      <li>Get unlimited access to thousands of inspiring classes</li>
      <li>Taught by industry leaders & working professionals</li>
      <li>Topics include illustration, design, photography and more</li>
    </ul>
    </div>
    <div class="white-rectangle">
      <div class="text">Sign Up to Continue</div>
      <button class="facebook"><a href="https://www.facebook.com/login/" target="_blank">Continue with Facebook</a></button>
      <button class="google"><a href="https://www.google.com/account/about/" target="_blank">Continue with Google</a> </button>
      <button class="apple"><a href="https://www.icloud.com/" target="_blank">Continue with Apple</a></button>
      <div class="lineleft"></div>
      <div class="or">OR</div>
      <div class="lineright"></div>
      <form input="text">
        <input type="email" id="emailid" name="emailid" placeholder="Enter your Email ID"><br><br>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
      </form>
      <button class="register" role="button">Sign Up</button>
    </div>
  </body>
</html>
